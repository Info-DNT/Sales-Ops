<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Admin</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <div class="main-content">
            <div class="page-header">
                <h2>Reports & Analytics</h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" onclick="loadReports()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-primary" onclick="exportAllData()">
                        <i class="fas fa-download"></i> Export All Data
                    </button>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="dashboard-grid-horizontal mb-4">
                <div class="stat-card-modern">
                    <div class="stat-icon" style="background: rgba(99, 102, 241, 0.1); color: #6366f1;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="total-users">0</div>
                </div>

                <div class="stat-card-modern">
                    <div class="stat-icon" style="background: rgba(236, 72, 153, 0.1); color: #ec4899;">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="stat-label">Total Leads</div>
                    <div class="stat-value" id="total-leads">0</div>
                </div>

                <div class="stat-card-modern">
                    <div class="stat-icon" style="background: rgba(6, 182, 212, 0.1); color: #06b6d4;">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="stat-label">Total Calls</div>
                    <div class="stat-value" id="total-calls">0</div>
                </div>
            </div>

            <!-- Analytics Row 1 -->
            <div class="row g-4 mb-4">
                <div class="col-lg-4">
                    <div class="saas-card">
                        <div class="saas-card-header">
                            <h5><i class="fas fa-chart-pie text-primary me-2"></i> Lead Pipeline</h5>
                        </div>
                        <div class="saas-card-body">
                            <div style="height: 250px; position: relative;">
                                <canvas id="leadPipelineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="saas-card">
                        <div class="saas-card-header">
                            <h5><i class="fas fa-chart-line text-success me-2"></i> Activity Trend (7 Days)</h5>
                        </div>
                        <div class="saas-card-body">
                            <div style="height: 250px; position: relative;">
                                <canvas id="activityTrendChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analytics Row 2 -->
            <div class="row g-4 mb-4">
                <div class="col-lg-6">
                    <div class="saas-card">
                        <div class="saas-card-header">
                            <h5><i class="fas fa-filter text-info me-2"></i> Lead Sources</h5>
                        </div>
                        <div class="saas-card-body">
                            <div style="height: 250px; position: relative;">
                                <canvas id="leadSourceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="saas-card">
                        <div class="saas-card-header">
                            <h5><i class="fas fa-award text-warning me-2"></i> Top Performer Ranking</h5>
                        </div>
                        <div class="saas-card-body">
                            <div style="height: 250px; position: relative;">
                                <canvas id="performerRankingChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Work Reports Table -->
            <div class="content-card">
                <h5 class="mb-3"><i class="fas fa-table text-muted me-2"></i> Detailed Work Reports</h5>
                <div id="work-reports-list">Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        if (!initAuthCheck('admin')) window.location.href = '../index.html'
        insertNav('admin', 'reports')

        async function loadReports() {
            try {
                // Get general stats
                const stats = await getAdminDashboardStats()
                document.getElementById('total-users').textContent = stats.totalUsers
                document.getElementById('total-leads').textContent = stats.totalLeads
                document.getElementById('total-calls').textContent = stats.totalCalls

                // Fetch data for analytics
                const allLeads = await getAllLeadsAdmin()
                const allCalls = await getAllCallsAdmin()
                const allMeetings = await getAllMeetingsAdmin()
                const workReports = await getAllWorkReportsAdmin()

                // Render Analytics
                renderLeadPipeline(allLeads)
                renderActivityTrend(allCalls, allMeetings)
                renderLeadSources(allLeads)
                renderPerformerRanking(workReports)

                // Display detailed table
                displayWorkReports(workReports)

            } catch (error) {
                console.error('Error loading reports:', error)
            }
        }

        function renderLeadPipeline(leads) {
            const statusCounts = { 'New': 0, 'In Progress': 0, 'Qualified': 0, 'Closed': 0, 'Not Converted': 0 }
            leads.forEach(l => { if (statusCounts.hasOwnProperty(l.status)) statusCounts[l.status]++ })

            const ctx = document.getElementById('leadPipelineChart').getContext('2d')
            if (window.pipelineChart) window.pipelineChart.destroy()
            window.pipelineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ['#6366f1', '#f59e0b', '#10b981', '#64748b', '#ef4444'],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 15, font: { size: 11 } } }
                    },
                    cutout: '70%'
                }
            })
        }

        function renderActivityTrend(calls, meetings) {
            const last7Days = []
            for (let i = 6; i >= 0; i--) {
                const d = new Date()
                d.setDate(d.getDate() - i)
                last7Days.push(d.toISOString().split('T')[0])
            }

            const dailyCalls = last7Days.map(date => calls.filter(c => c.created_at.startsWith(date)).length)
            const dailyMeetings = last7Days.map(date => meetings.filter(m => m.created_at.startsWith(date)).length)

            const ctx = document.getElementById('activityTrendChart').getContext('2d')
            if (window.trendChart) window.trendChart.destroy()
            window.trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(d => new Date(d).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })),
                    datasets: [
                        {
                            label: 'Calls',
                            data: dailyCalls,
                            borderColor: '#6366f1',
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Meetings',
                            data: dailyMeetings,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { borderDash: [5, 5] } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { position: 'top', align: 'end', labels: { usePointStyle: true } }
                    }
                }
            })
        }

        function renderLeadSources(leads) {
            const sources = {}
            leads.forEach(l => {
                const s = l.lead_source || 'Direct/Unknown'
                sources[s] = (sources[s] || 0) + 1
            })

            const ctx = document.getElementById('leadSourceChart').getContext('2d')
            if (window.sourceChart) window.sourceChart.destroy()
            window.sourceChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(sources),
                    datasets: [{
                        data: Object.values(sources),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ec4899', '#8b5cf6', '#06b6d4'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { usePointStyle: true, padding: 20 } }
                    }
                }
            })
        }

        function renderPerformerRanking(reports) {
            // Group by user
            const userStats = {}
            reports.forEach(r => {
                const name = r.users?.name || r.users?.email || 'Unknown'
                if (!userStats[name]) userStats[name] = { score: 0, calls: 0, leads: 0 }
                userStats[name].calls += (r.total_calls || 0)
                userStats[name].leads += (r.new_leads_generated || 0)
                // Basic scoring: 1 per call, 5 per lead
                userStats[name].score = userStats[name].calls + (userStats[name].leads * 5)
            })

            const sorted = Object.entries(userStats)
                .sort((a, b) => b[1].score - a[1].score)
                .slice(0, 5)

            const ctx = document.getElementById('performerRankingChart').getContext('2d')
            if (window.rankChart) window.rankChart.destroy()
            window.rankChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sorted.map(s => s[0]),
                    datasets: [{
                        label: 'Performance Score',
                        data: sorted.map(s => s[1].score),
                        backgroundColor: '#f59e0b',
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { beginAtZero: true, grid: { display: false } },
                        y: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            })
        }

        function displayWorkReports(reports) {
            const container = document.getElementById('work-reports-list')

            if (!reports || reports.length === 0) {
                container.innerHTML = '<p class="text-muted">No work reports found.</p>'
                return
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table saas-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Date</th>
                                <th>Calls</th>
                                <th>Meetings</th>
                                <th>Leads</th>
                                <th>New Leads</th>
                                <th>Pipeline</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reports.map(report => `
                                <tr>
                                    <td class="fw-bold">${report.users?.name || report.users?.email || 'Unknown'}</td>
                                    <td>${new Date(report.report_date).toLocaleDateString()}</td>
                                    <td><span class="badge bg-light text-primary">${report.total_calls || 0}</span></td>
                                    <td><span class="badge bg-light text-success">${report.total_meetings || 0}</span></td>
                                    <td>${report.total_leads || 0}</td>
                                    <td class="text-primary fw-bold">+${report.new_leads_generated || 0}</td>
                                    <td>${report.leads_in_pipeline || 0}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `
        }

        loadReports()
    </script>
</body>

</html>
