<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quotations - Admin</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="main-content">
            <div class="page-header">
                <h2>All Quotations</h2>
            </div>

            <div class="content-card">
                <h5 class="mb-3">Quotation Records</h5>
                <div id="quotations-list">Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        if (!initAuthCheck('admin')) window.location.href = '../index.html'
        insertNav('admin', 'quotations')

        async function loadQuotations() {
            const container = document.getElementById('quotations-list')
            container.innerHTML = '<p class="text-muted">Loading...</p>'

            try {
                const quotations = await getAllQuotationsAdmin()

                if (!quotations || quotations.length === 0) {
                    container.innerHTML = '<p class="text-muted">No quotations found.</p>'
                    return
                }

                // Calculate total
                const totalAmount = quotations.reduce((sum, q) => sum + parseFloat(q.amount || 0), 0)

                container.innerHTML = `
                    <div class="alert alert-info mb-3">
                        <strong>Total Quotations:</strong> ${quotations.length} | 
                        <strong>Total Value:</strong> ₹${totalAmount.toLocaleString('en-IN')}
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Client</th>
                                    <th>User</th>
                                    <th>Amount</th>
                                    <th>Description</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${quotations.map(q => `
                                    <tr>
                                        <td><strong>${q.client_name}</strong></td>
                                        <td>${q.users?.name || q.users?.email || 'Unknown'}</td>
                                        <td class="text-success fw-bold">₹${parseFloat(q.amount).toLocaleString('en-IN')}</td>
                                        <td>${q.description || 'No description'}</td>
                                        <td>${new Date(q.created_at).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `
            } catch (error) {
                console.error('Error loading quotations:', error)
                container.innerHTML = '<p class="text-danger">Error loading quotations.</p>'
            }
        }

        loadQuotations()
    </script>
</body>

</html>
