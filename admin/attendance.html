<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Attendance - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="main-content">
            <div class="page-header">
                <h2>All Attendance Records</h2>
            </div>

            <!-- Filter -->
            <div class="content-card mb-3">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Filter by Date</label>
                        <input type="date" class="form-control" id="filter-date">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-secondary me-2" onclick="applyFilter()">
                            <i class="fas fa-search"></i> Filter
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearFilter()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <h5 class="mb-3">Attendance Records</h5>
                <div id="attendance-list">Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        if (!initAuthCheck('admin')) window.location.href = '../index.html'
        insertNav('admin', 'attendance')

        let allAttendance = []

        async function loadAttendance() {
            const container = document.getElementById('attendance-list')
            container.innerHTML = '<p class="text-muted">Loading...</p>'

            try {
                allAttendance = await getAllAttendanceAdmin()
                displayAttendance(allAttendance)
            } catch (error) {
                console.error('Error loading attendance:', error)
                container.innerHTML = '<p class="text-danger">Error loading attendance records.</p>'
            }
        }

        function displayAttendance(records) {
            const container = document.getElementById('attendance-list')

            if (!records || records.length === 0) {
                container.innerHTML = '<p class="text-muted">No attendance records found.</p>'
                return
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Date</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${records.map(record => `
                                <tr>
                                    <td>${record.users?.name || record.users?.email || 'Unknown'}</td>
                                    <td>${new Date(record.date).toLocaleDateString()}</td>
                                    <td>${record.clock_in || '--'}</td>
                                    <td>${record.clock_out || 'Pending'}</td>
                                    <td>${record.hours_worked ? record.hours_worked.toFixed(1) + 'h' : '--'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `
        }

        function applyFilter() {
            const filterDate = document.getElementById('filter-date').value
            if (filterDate) {
                const filtered = allAttendance.filter(a => a.date === filterDate)
                displayAttendance(filtered)
            } else {
                displayAttendance(allAttendance)
            }
        }

        function clearFilter() {
            document.getElementById('filter-date').value = ''
            displayAttendance(allAttendance)
        }

        loadAttendance()
    </script>
</body>

</html>
