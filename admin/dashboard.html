<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sales Ops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar will be inserted here -->

        <div class="main-content">
            <div class="page-header">
                <h2>Admin Dashboard</h2>
                <div class="text-muted small">System-wide Overview</div>
            </div>

            <div class="dashboard-grid">
                <!-- Stats Cards -->
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h6>Total Users</h6>
                        <p id="total-users">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon leads">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="stat-content">
                        <h6>Total Leads</h6>
                        <p id="total-leads">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-file-invoice-dollar"></i>
                    </div>
                    <div class="stat-content">
                        <h6>Total Quotations</h6>
                        <p id="total-quotations">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon attendance">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-content">
                        <h6>Active Today</h6>
                        <p id="active-today">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon calls">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="stat-content">
                        <h6>Total Calls</h6>
                        <p id="total-calls">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon meetings">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="stat-content">
                        <h6>Total Meetings</h6>
                        <p id="total-meetings">0</p>
                    </div>
                </div>
            </div>

            <!-- Recent Leads -->
            <div class="recent-section mt-4">
                <h5 class="mb-3">Recent Leads</h5>
                <div id="recent-leads" class="quotation-list">
                    <p class="text-muted">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        // Check authentication
        if (!initAuthCheck('admin')) {
            window.location.href = '../index.html'
        }

        // Insert navigation
        insertNav('admin', 'dashboard')

        // Load dashboard data
        async function updateDashboard() {
            try {
                // Get stats from Supabase
                const stats = await getAdminDashboardStats()

                // Update stats cards
                document.getElementById('total-users').textContent = stats.totalUsers
                document.getElementById('total-leads').textContent = stats.totalLeads
                document.getElementById('total-quotations').textContent = stats.totalQuotations
                document.getElementById('active-today').textContent = stats.activeToday
                document.getElementById('total-calls').textContent = stats.totalCalls
                document.getElementById('total-meetings').textContent = stats.totalMeetings

                // Display recent leads
                await displayRecentLeads()

            } catch (error) {
                console.error('Error loading dashboard:', error)
            }
        }

        async function displayRecentLeads() {
            const leadsContainer = document.getElementById('recent-leads')

            try {
                const allLeads = await getAllLeadsAdmin()

                if (!allLeads || allLeads.length === 0) {
                    leadsContainer.innerHTML = '<p class="text-muted">No leads yet.</p>'
                    return
                }

                const recentLeads = allLeads.slice(0, 5)

                leadsContainer.innerHTML = recentLeads
                    .map(lead => `
                        <div class="quotation-item">
                            <div class="quotation-info">
                                <h6>${lead.name}</h6>
                                <p class="small text-muted">User: ${lead.users?.name || lead.users?.email || 'Unknown'}</p>
                                <p class="small text-muted">Status: ${lead.status} | Created: ${new Date(lead.created_at).toLocaleDateString()}</p>
                            </div>
                            <span class="lead-status-badge ${lead.status.toLowerCase().replace(' ', '-')}">${lead.status}</span>
                        </div>
                    `)
                    .join('')
            } catch (error) {
                console.error('Error loading leads:', error)
                leadsContainer.innerHTML = '<p class="text-muted">Error loading leads.</p>'
            }
        }

        // Initialize dashboard
        updateDashboard()

        // Auto-refresh every 30 seconds
        setInterval(updateDashboard, 30000)
    </script>
</body>

</html>
