<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Leads - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/crm-styles.css">
</head>

<body>
    <div id="app">
        <div class="main-content">
            <div class="page-header">
                <h2>All Leads</h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" onclick="handleSyncCRM()" id="sync-crm-btn">
                        <i class="fas fa-sync"></i> Sync Zoho CRM
                    </button>
                    <input type="date" class="form-control" id="search-date" style="width: 200px;">
                    <input type="tel" class="form-control" id="search-contact" style="width: 200px;"
                        placeholder="Search by contact">
                    <button class="btn btn-secondary" onclick="searchLeads()">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button class="btn btn-outline-secondary" onclick="clearSearch()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Filter -->
            <div class="content-card mb-3">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="search-query"
                            placeholder="Search by name, email, account...">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Filter by Status</label>
                        <select class="form-control" id="filter-status">
                            <option value="">All Statuses</option>
                            <option value="New">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Qualified">Qualified</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-secondary me-2" onclick="applyFilter()">
                            <i class="fas fa-search"></i> Search & Filter
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearFilter()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <h5 class="mb-3">All Lead Records</h5>
                <div id="leads-list">Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/zoho-integration.js"></script>
    <script>
        if (!initAuthCheck('admin')) window.location.href = '../index.html'
        insertNav('admin', 'leads')

        let leads = []
        let allLeads = []

        // Load all leads
        async function loadLeads() {
            const container = document.getElementById('leads-list')
            container.innerHTML = '<p class="text-muted">Loading...</p>'

            try {
                allLeads = await getAllLeadsAdmin()
                leads = allLeads
                displayLeads()
            } catch (error) {
                console.error('Error loading leads:', error)
                showToast('Failed to load leads', 'error')
                container.innerHTML = '<p class="text-danger">Error loading leads.</p>'
            }
        }

        // Handle Sync CRM button click
        async function handleSyncCRM() {
            const btn = document.getElementById('sync-crm-btn')
            const icon = btn.querySelector('i')

            // Show syncing state
            btn.classList.add('syncing')
            btn.disabled = true
            icon.classList.add('fa-spin')

            try {
                const result = await syncCRMLeads()

                if (result.success) {
                    showToast(`Synced ${result.totalLeads} CRM leads (${result.newLeads} new)`, 'success')
                    // Reload leads to include CRM leads
                    await loadLeads()
                } else {
                    showToast('Failed to sync CRM leads', 'error')
                }
            } catch (error) {
                console.error('Error syncing CRM:', error)
                showToast('Error: ' + error.message, 'error')
            } finally {
                // Remove syncing state
                btn.classList.remove('syncing')
                btn.disabled = false
                icon.classList.remove('fa-spin')
            }
        }

        // Search by date and/or contact number
        async function searchLeads() {
            const searchDate = document.getElementById('search-date').value
            const searchContact = document.getElementById('search-contact').value

            if (!searchDate && !searchContact) {
                showToast('Please enter a date or contact number to search', 'error')
                return
            }

            let filtered = allLeads

            // Filter by date if provided
            if (searchDate) {
                filtered = filtered.filter(lead => {
                    // Check lead_date first
                    if (lead.lead_date && lead.lead_date === searchDate) {
                        return true
                    }
                    // Check follow_up_date
                    if (lead.follow_up_date && lead.follow_up_date === searchDate) {
                        return true
                    }
                    // Fall back to created_at
                    const createdDate = lead.created_at.split('T')[0]
                    return createdDate === searchDate
                })
            }

            // Filter by contact if provided
            if (searchContact) {
                filtered = filtered.filter(lead => {
                    return lead.contact && lead.contact.includes(searchContact)
                })
            }

            leads = filtered
            displayLeads()

            if (leads.length === 0) {
                showToast('No leads found matching your search criteria', 'info')
            }
        }

        // Clear search
        function clearSearch() {
            document.getElementById('search-date').value = ''
            document.getElementById('search-contact').value = ''
            leads = allLeads
            displayLeads()
        }

        function displayLeads() {
            const container = document.getElementById('leads-list')

            if (!leads || leads.length === 0) {
                container.innerHTML = '<p class="text-muted">No leads found.</p>'
                return
            }

            container.innerHTML = leads.map(lead => `
                <div class="lead-card mb-3 ${lead.source === 'crm' ? 'crm-lead' : ''}">
                    <div class="lead-header">
                        <div class="lead-title">
                            <h6>
                                ${lead.name}
                                ${lead.source === 'crm' ? '<span class="crm-badge">CRM</span>' : ''}
                            </h6>
                            <p class="text-muted small mb-0">
                                <strong>User:</strong> ${lead.users?.name || lead.users?.email || 'Unknown'} | 
                                <strong>Account:</strong> ${lead.account_name || 'N/A'}
                                ${lead.field ? ` | <strong>Field:</strong> ${lead.field}` : ''}
                                ${lead.lead_source ? ` | <strong>Source:</strong> ${lead.lead_source}` : ''}
                            </p>
                        </div>
                        <span class="lead-status-badge ${lead.status.toLowerCase().replace(' ', '-')}">${lead.status}</span>
                    </div>
                    <div class="lead-details mt-2">
                        <div class="row">
                            <div class="col-md-4">
                                <small><strong>Contact:</strong> ${lead.contact || 'N/A'}</small>
                            </div>
                            <div class="col-md-4">
                                <small><strong>Email:</strong> ${lead.email || 'N/A'}</small>
                            </div>
                            <div class="col-md-4">
                                <small><strong>Created:</strong> ${new Date(lead.created_at).toLocaleDateString()}</small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('')
        }

        function applyFilter() {
            const status = document.getElementById('filter-status').value
            const searchQuery = document.getElementById('search-query').value.toLowerCase()

            let filtered = allLeads

            // Filter by status
            if (status) {
                filtered = filtered.filter(l => l.status === status)
            }

            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(l => {
                    const name = (l.name || '').toLowerCase()
                    const email = (l.email || '').toLowerCase()
                    const account = (l.account_name || '').toLowerCase()
                    const owner = (l.owner || '').toLowerCase()
                    const userName = (l.users?.name || '').toLowerCase()
                    const userEmail = (l.users?.email || '').toLowerCase()

                    return name.includes(searchQuery) ||
                        email.includes(searchQuery) ||
                        account.includes(searchQuery) ||
                        owner.includes(searchQuery) ||
                        userName.includes(searchQuery) ||
                        userEmail.includes(searchQuery)
                })
            }

            displayLeads(filtered)
        }

        function clearFilter() {
            document.getElementById('filter-status').value = ''
            document.getElementById('search-query').value = ''
            displayLeads(allLeads)
        }

        loadLeads()
    </script>
</body>

</html>
