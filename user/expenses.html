<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Sales Ops</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* ── Stat cards ── */
        .exp-stat-card {
            background: #fff;
            border-radius: 12px;
            padding: 16px 18px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
            transition: box-shadow .2s;
        }

        .exp-stat-card:hover {
            box-shadow: 0 4px 14px rgba(0, 0, 0, .09);
        }

        .exp-stat-card .stat-label {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .exp-stat-card .stat-amount {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            line-height: 1.1;
        }

        .stat-icon-wrap {
            width: 34px;
            height: 34px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            flex-shrink: 0;
        }

        .stat-icon-total {
            background: #eff6ff;
            color: #3b82f6;
        }

        .stat-icon-pending {
            background: #fffbeb;
            color: #f59e0b;
        }

        .stat-icon-approved {
            background: #f0fdf4;
            color: #22c55e;
        }

        .stat-icon-rejected {
            background: #fff1f2;
            color: #ef4444;
        }

        /* ── Tabs ── */
        .expense-tabs {
            display: flex;
            gap: 2px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .expense-tab-btn {
            background: none;
            border: none;
            padding: 9px 14px;
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            white-space: nowrap;
            transition: all .15s;
        }

        .expense-tab-btn.active {
            color: var(--primary-color, #4f46e5);
            border-bottom-color: var(--primary-color, #4f46e5);
        }

        .expense-tab-btn:hover:not(.active) {
            color: #374151;
        }

        /* ── Table ── */
        .expense-table-wrap {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .expense-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .expense-table th {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .04em;
            color: #6b7280;
            padding: 10px 12px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            white-space: nowrap;
        }

        .expense-table td {
            padding: 12px 12px;
            font-size: 13px;
            color: #374151;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        .expense-table tr:last-child td {
            border-bottom: none;
        }

        .expense-table tr:hover td {
            background: #fafafa;
        }

        /* ── Badges ── */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 9px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pending {
            background: #fffbeb;
            color: #b45309;
        }

        .status-approved {
            background: #f0fdf4;
            color: #15803d;
        }

        .status-rejected {
            background: #fff1f2;
            color: #b91c1c;
        }

        /* ── Empty state ── */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state i {
            font-size: 40px;
            color: #d1d5db;
            margin-bottom: 12px;
            display: block;
        }

        .empty-state p {
            color: #6b7280;
            margin: 0;
            font-size: 14px;
        }

        /* ── Notification bell ── */
        .notif-bell-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .notif-badge {
            position: absolute;
            top: -5px;
            right: -6px;
            background: #ef4444;
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            border-radius: 10px;
            padding: 1px 5px;
            min-width: 16px;
            text-align: center;
            line-height: 16px;
        }

        .notif-dropdown {
            position: absolute;
            right: 0;
            top: calc(100%+8px);
            width: 310px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .12);
            z-index: 1050;
            max-height: 380px;
            overflow-y: auto;
            display: none;
        }

        .notif-dropdown.show {
            display: block;
        }

        .notif-item {
            padding: 12px 14px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }

        .notif-item:last-child {
            border-bottom: none;
        }

        .notif-item.unread {
            background: #f8faff;
        }

        .notif-item .notif-title {
            font-size: 12px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 2px;
        }

        .notif-item .notif-msg {
            font-size: 11px;
            color: #6b7280;
            line-height: 1.4;
        }

        .notif-item .notif-time {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 3px;
        }

        .notif-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            border-bottom: 1px solid #f3f4f6;
        }

        .notif-header span {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .notif-header button {
            font-size: 11px;
            background: none;
            border: none;
            color: var(--primary-color, #4f46e5);
            cursor: pointer;
            padding: 0;
        }

        /* ── Mobile ── */
        @media (max-width:576px) {
            .exp-stat-card .stat-amount {
                font-size: 17px;
            }

            .notif-dropdown {
                width: calc(100vw - 32px);
                right: -50px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="main-content">

            <!-- Page Header -->
            <div class="page-header flex-wrap gap-2">
                <div>
                    <h2 class="mb-0" style="font-size:clamp(18px,4vw,24px);">Expenses</h2>
                    <p class="text-muted small mb-0 mt-1">Track and manage your work expenses</p>
                </div>
                <div class="d-flex align-items-center gap-3 flex-shrink-0">
                    <!-- Notification Bell -->
                    <div class="notif-bell-wrapper" id="notifBellWrapper">
                        <i class="fas fa-bell fs-5 text-secondary"></i>
                        <span class="notif-badge d-none" id="notifCount">0</span>
                        <div class="notif-dropdown" id="notifDropdown">
                            <div class="notif-header">
                                <span>Notifications</span>
                                <button onclick="markAllRead()">Mark all read</button>
                            </div>
                            <div id="notifList">
                                <div class="notif-item">
                                    <p class="notif-msg text-center py-2">No notifications</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add Expense -->
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                        <i class="fas fa-plus me-1"></i><span class="d-none d-sm-inline">Add </span>Expense
                    </button>
                </div>
            </div>

            <!-- Stat Cards -->
            <div class="row g-2 mb-3">
                <div class="col-6 col-md-3">
                    <div class="exp-stat-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="stat-label">Total</span>
                            <div class="stat-icon-wrap stat-icon-total"><i class="fas fa-dollar-sign"></i></div>
                        </div>
                        <div class="stat-amount" id="stat-total">AED 0.00</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="exp-stat-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="stat-label">Pending</span>
                            <div class="stat-icon-wrap stat-icon-pending"><i class="fas fa-clock"></i></div>
                        </div>
                        <div class="stat-amount" id="stat-pending">AED 0.00</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="exp-stat-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="stat-label">Approved</span>
                            <div class="stat-icon-wrap stat-icon-approved"><i class="fas fa-check-circle"></i></div>
                        </div>
                        <div class="stat-amount" id="stat-approved">AED 0.00</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="exp-stat-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="stat-label">Rejected</span>
                            <div class="stat-icon-wrap stat-icon-rejected"><i class="fas fa-times-circle"></i></div>
                        </div>
                        <div class="stat-amount" id="stat-rejected">AED 0.00</div>
                    </div>
                </div>
            </div>

            <!-- Expense Table Card -->
            <div class="content-card">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div>
                        <h5 class="mb-0">My Expenses</h5>
                        <p class="text-muted small mb-0">View all your submitted expenses</p>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="expense-tabs mt-3">
                    <button class="expense-tab-btn active" onclick="filterExpenses('all', this)">All</button>
                    <button class="expense-tab-btn" onclick="filterExpenses('pending', this)">Pending</button>
                    <button class="expense-tab-btn" onclick="filterExpenses('approved', this)">Approved</button>
                    <button class="expense-tab-btn" onclick="filterExpenses('rejected', this)">Rejected</button>
                </div>

                <div class="expense-table-wrap">
                    <table class="expense-table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Admin Note</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-tbody">
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-receipt me-2 text-primary"></i>Add New Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-expense-form">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="exp-category" required>
                                <option value="">Select category</option>
                                <option>Travel</option>
                                <option>Food &amp; Meals</option>
                                <option>Accommodation</option>
                                <option>Client Entertainment</option>
                                <option>Office Supplies</option>
                                <option>Communication</option>
                                <option>Medical</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Amount (AED) <span
                                    class="text-danger">*</span></label>
                            <input type="number" step="0.01" min="0" class="form-control" id="exp-amount"
                                placeholder="0.00" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="exp-date" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="exp-description" rows="3"
                                placeholder="Describe this expense..." required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1" id="submit-expense-btn">
                                <i class="fas fa-paper-plane me-1"></i> Submit
                                <span class="spinner-border spinner-border-sm ms-2 d-none" id="expense-spinner"></span>
                            </button>
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        if (!initAuthCheck('user')) window.location.href = '../index.html';
        insertNav('user', 'expenses');

        const session = getCurrentSession();
        let allExpenses = [];
        let activeFilter = 'all';

        async function init() {
            await Promise.all([loadExpenses(), loadNotifications()]);
        }

        // ── Expenses ──
        async function loadExpenses() {
            try {
                allExpenses = await getExpenses(session.userId);
                updateStats();
                renderExpenses(activeFilter);
            } catch (e) {
                console.error(e);
                showToast('Failed to load expenses', 'error');
            }
        }

        function updateStats() {
            const sum = (s) => allExpenses.filter(e => !s || e.status === s)
                .reduce((a, e) => a + parseFloat(e.amount), 0).toFixed(2);
            document.getElementById('stat-total').textContent = `AED ${sum(null)}`;
            document.getElementById('stat-pending').textContent = `AED ${sum('pending')}`;
            document.getElementById('stat-approved').textContent = `AED ${sum('approved')}`;
            document.getElementById('stat-rejected').textContent = `AED ${sum('rejected')}`;
        }

        function filterExpenses(status, btn) {
            activeFilter = status;
            document.querySelectorAll('.expense-tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderExpenses(status);
        }

        function renderExpenses(filter) {
            const tbody = document.getElementById('expenses-tbody');
            const list = filter === 'all' ? allExpenses : allExpenses.filter(e => e.status === filter);
            if (!list.length) {
                tbody.innerHTML = `<tr><td colspan="6"><div class="empty-state"><i class="fas fa-receipt"></i><p>No ${filter === 'all' ? '' : filter} expenses found.</p></div></td></tr>`;
                return;
            }
            tbody.innerHTML = list.map(exp => {
                const statusClass = `status-${exp.status}`;
                const statusLabel = exp.status.charAt(0).toUpperCase() + exp.status.slice(1);
                return `<tr>
                    <td style="white-space:nowrap;" class="fw-medium">${exp.category}</td>
                    <td class="fw-semibold" style="white-space:nowrap;">AED ${parseFloat(exp.amount).toFixed(2)}</td>
                    <td style="white-space:nowrap;">${new Date(exp.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}</td>
                    <td style="max-width:180px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" title="${exp.description}">${exp.description}</td>
                    <td><span class="status-badge ${statusClass}">${statusLabel}</span></td>
                    <td class="text-muted" style="font-size:12px;">${exp.admin_note || '—'}</td>
                </tr>`;
            }).join('');
        }

        // ── Form ──
        document.getElementById('add-expense-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('submit-expense-btn');
            const spinner = document.getElementById('expense-spinner');
            btn.disabled = true; spinner.classList.remove('d-none');
            try {
                await createExpense(session.userId, {
                    category: document.getElementById('exp-category').value,
                    amount: document.getElementById('exp-amount').value,
                    date: document.getElementById('exp-date').value,
                    description: document.getElementById('exp-description').value,
                    receiptUrl: null
                });
                this.reset();
                document.getElementById('exp-date').valueAsDate = new Date();
                bootstrap.Modal.getInstance(document.getElementById('addExpenseModal')).hide();
                showToast('Expense submitted! Admin will review it shortly.', 'success');
                await loadExpenses();
            } catch (err) {
                console.error(err);
                showToast('Failed to submit: ' + err.message, 'error');
            } finally {
                btn.disabled = false; spinner.classList.add('d-none');
            }
        });

        // ── Notifications ──
        async function loadNotifications() {
            try {
                const notifs = await getNotifications(session.userId);
                const unread = notifs.filter(n => !n.is_read);
                const badge = document.getElementById('notifCount');
                badge.textContent = unread.length > 9 ? '9+' : unread.length;
                badge.classList.toggle('d-none', unread.length === 0);

                const list = document.getElementById('notifList');
                if (!notifs.length) {
                    list.innerHTML = '<div class="notif-item"><p class="notif-msg text-center py-2">No notifications yet</p></div>';
                    return;
                }
                list.innerHTML = notifs.map(n => `
                    <div class="notif-item ${n.is_read ? '' : 'unread'}" onclick="readNotif('${n.id}',this)">
                        <div class="notif-title">${n.title}</div>
                        <div class="notif-msg">${n.message}</div>
                        <div class="notif-time">${new Date(n.created_at).toLocaleString()}</div>
                    </div>`).join('');
            } catch (e) { console.error('Notif error:', e); }
        }

        async function readNotif(id, el) {
            el.classList.remove('unread');
            await markNotificationRead(id).catch(() => { });
            await loadNotifications();
        }

        async function markAllRead() {
            await markAllNotificationsRead(session.userId).catch(() => { });
            await loadNotifications();
            document.getElementById('notifDropdown').classList.remove('show');
        }

        document.getElementById('notifBellWrapper').addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('notifDropdown').classList.toggle('show');
        });
        document.addEventListener('click', () => document.getElementById('notifDropdown').classList.remove('show'));

        // Set today as default date
        document.getElementById('exp-date').valueAsDate = new Date();

        init();
    </script>
</body>

</html>
